
<body>
  <div class="loginContainer">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-3">
          <div class="avatarFrameoffline">
            <img src="assets/img/Logo.png" alt="" class="avatarImage img-fluid">

            <div *ngIf="auth.user$ | async as user; else login" class="">
              <hr>
              <div class="d-flex justify-content-center mt-3 login_container">
                <button ALIGN="center" class="btn btn-dark" (click)="auth.signOut()">First sign Out</button>
              </div>
            </div>
            
            <ng-template #login>
              <div class="d-flex justify-content-center mt-3 login_container">
                <button class="btn btn-dark btn-lg" (click)="auth.googleSignin()">Ingreso con Google </button>
              </div>
            </ng-template>
 
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
